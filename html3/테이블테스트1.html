<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>table행렬 합치기</h2>
    <table border="1">
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
        <tr>
            <td rowspan="2">400</td>
            <td>500</td>
            <td>600</td>
        </tr>
        <tr>
 
            <td>700</td>
            <td>800</td>
        </tr>
        <tr>
            <td colspan="3">900</td>
        </tr>
    </table>
</body>
</html>

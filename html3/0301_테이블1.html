<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>표 만들기(1행 1열)</h2>
	
		<!--border="1"은 선 굵기-->
		<table border="1">
			<tr><!--행-->
				
				<td>1행 1열</td><!--열-->
			
			</tr>
		</table>
		
		<hr/>
		
		<h2>표 만들기(1행 2열)</h2>
	
		<!--border="1"은 선 굵기-->
		<table border="1">
			<tr><!--행-->
				<td>1행 1열</td><!--열-->
				<td>1행 2열</td>
			</tr>
		</table>
		
		<hr/>
		
		<h2>표 만들기(2행 1열)</h2>
	
		<!--border="1"은 선 굵기-->
		<table border="1">
			<tr><!--행-->
				<td>1행 1열</td><!--열-->
			</tr>
			
			<tr><!--행-->
				<td>2행 1열</td><!--열-->
			</tr>
		</table>
		
		<hr/>
		
		<h2>표 만들기(2행 2열)</h2>
	
		<!--border="1"은 선 굵기-->
		<table border="1">
			<tr><!--행-->
				<td>1행 1열</td><!--열-->
				<td>1행 2열</td><!--열-->
			</tr>
			
			<tr><!--행-->
				<td>2행 1열</td><!--열-->
				<td>2행 2열</td><!--열-->
			</tr>
		</table>
</body>
</html>

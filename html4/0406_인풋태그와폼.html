<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        아이디 : <input type="text" name="id" placeholder="아이디"> <br>
        비밀번호 : <input type="text" name="pw" placeholder="비밀번호"> <br>
        이름 : <input type="text" name="name" placeholder="이름"><br>

        <input type="submit" value="회원가입">
    </form>

    <!-- 
		placeholder 속성을 통해
		사용자에게 입력 창에 입력해야할 내용에 대해 설명해줄 수 있다.
	 -->
	<!--
		아래 3가지 기능은 추후 jsp 에서 배운다. 지금은 모습에 익숙해진다. 
		[1] form 의 action 
		[2] input 의 name
		[3] input 의 submit		
	-->
    
</body>
</html>

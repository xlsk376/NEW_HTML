<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <h1>체크박스 예제</h1>
    <form>
        과일 선택 :
        <input type="checkbox">Apple
        <input type="checkbox">Grape
        <input type="checkbox">Orange

        <h1>체크박스 예제(미리 선택해놓기)</h1>
        과목 선택 :
        <input type="checkbox" checked> 국어
        <input type="checkbox"> 수학
        <input type="checkbox"> 영어
    </form>
</body>
</html>
